<div class="container">
<div align="center">
  <h3>
    {{appName | titlecase}}
  </h3>  
</div>
<p> {{ greeting | titlecase }}</p>
<div *ngIf="todos">
<table  class="table table-hover">
  <tr>
    <th>#id</th>
    <th>Name</th>
    <th>List</th>
    <th>Delete</th>
  </tr>
  
  <tr *ngFor="let todo of todos">
    <td>{{todo.todoId}}</td>
    <td>{{todo.user}}</td>
    <td>{{todo.todo}}</td>
    <td><button (click)="deleteTodo(todo.todoId)" class="btn btn-outline-danger">{{deleteBtnName}}</button></td>
  </tr>
</table>
</div>
<nav>
  <a class="btn btn-primary" routerLink="/add-todo" routerLinkActive="active" role="button">Add Todo</a>
 
</nav>


</div>
