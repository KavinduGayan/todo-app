<h3>Add your todo here!</h3>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div *ngIf="submitstatus">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
         {{submitstatus}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  <form [formGroup]="profileForm"  (ngSubmit)="updateTodo()">
    <div class="form-group">
      <label for="todoId">Todo Id:</label>
      <input type="number" formControlName="todoId" class="form-control" id="todoId" aria-describedby="idHelp" placeholder="Enter Id">
      <small id="idHelp" class="form-text text-muted">Any integer Id.</small>
    </div>
    
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" formControlName="user" class="form-control" id="Name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="todo">Todo:</label>
      <input type="textarea" formControlName="todo" class="form-control" id="todo" placeholder="Enter Todo">
    </div>
  
    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary btn-large">Add</button>
  </form>
  </div>
  </div>
  <a class="btn btn-success" routerLink="/list-todo" routerLinkActive="active" role="button">List Todo</a>
</div>
